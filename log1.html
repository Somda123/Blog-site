<body>

    <header>

    <section id="lg">

        <div class="container">
            <!-- <h1 style="text-align: center;"><del style="background-color: brown; margin-left: 20px;">You don't Have login ID</del><center s  margin-left: 20px;">You First SignUP</center></h1> -->
        
                <div class="form-container">
                    <form id="loginForm" class="form">
                        <h2>Login</h2>
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    
                    <form id="signupForm" class="form hidden">
                        <h2>Sign Up</h2>
                        <input type="text" id="newUsername" placeholder="Username" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="newPassword" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
        
                    <div class="toggle-form">
                        <p id="toggleToSignUp">Don't have an account? <span>Sign Up</span></p>
                        <p id="toggleToLogin" class="hidden">Already have an account? <span>Login</span></p>
                    </div>
                </div>
            </div>
    </section>
